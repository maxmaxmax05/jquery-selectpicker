<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>jQuery SelectPicker Demo</title>
		<link href="selectpicker.css" type="text/css" rel="stylesheet"/>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.selectpicker.js"></script>
		<style>
			body { font-family: Verdana, sans-serif; font-size: 13px; }
		</style>
	</head>
	<body>
		
		Choose a Color:
		<select multiple="multiple" size="4" style="width:100px">
			<option>Blue</option>
			<option>Red</option>
			<option>Green</option>
			<option>Yellow</option>
			<option>Mauve</option>
		</select>
		
		<script type="text/javascript">
			$(function() {
				$('select').selectPicker({label: 'Colors'});
			});
		</script>
	</body>
</html>
